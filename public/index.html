<!DOCTYPE html>
<html>
  <head>
    <title>CSS/HTML Workshop with Drivy</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
  </head>
  <body>
     <div class="container"><br/><br/>
           <div class="row">
               <div class="panel panel-default">
                   <div class="panel-heading">
                       <h2 class="panel-title">Get Information</h2>
                   </div>
                   <div class="panel-body">
                     <div class="form-group">
                       <div id="car">
                         <h3 class=panel-title> Car Information </h3> <br/>
                         <input class="form-control model" type="text" placeholder="Car model"/> <br/>
                         <input class="form-control price-by-day" type="number" placeholder="Price by day"/> <br/>
                         <input class="form-control price-by-km" type="number" placeholder="Price by km"/> <br/>
                       </div>
                     </div>
                     <div class="form-group">
                       <div id="rental">
                         <h3 class=panel-title> Rental Information </h3> <br/>
                         <label>Begin Date:</label><input class=" form-control begin" type="date" placeholder="Rental begin date"/><br/>
                         <label>End Date:</label><input class="form-control end" type="date" placeholder="Rental end date"/><br/>
                         <label>Distance:</label><input class="form-control distance" type="number" placeholder="Distance in km"/><br/>
                         <label>Deductible Option :  </label> <input class="option" type="checkbox" placeholder="Deductible option"/> <br/>
                       </div>
                     </div>
                         <button class="btn btn-primary btn-lg active btn-block" id="compute">Compute</button>
                   </div>
             </div>
         </div>
      </div>

      <div id="response" class="container"><br/><br/>
          <div class="row">
              <div class="panel panel-default">
                  <div class="panel-heading">
                      <h2 class="panel-title">Result</h2>
                  </div>
                  <div class="panel-body">
                    <div class="form-group">
                      <div id="actors"></div>
                      <script id="template" type="x-tmpl-mustache">
                        {{#actors}}
                          <div class="actor">
                            <span>{{who}}</span>
                            <span>{{type}}</span>
                            <span>{{amount}}</span>
                          </div>
                        {{/actors}}
                      </script>
                    </div>
                  </div>
             </div>
          </div>
     </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <script src="drivy.js"></script>
    <script src="index.js"></script>
  </body>
</html>
