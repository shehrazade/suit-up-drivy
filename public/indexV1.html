<!DOCTYPE html>
<html>
  <head>
    <title>CSS/HTML Workshop with Drivy</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
  </head>
  <body>
    <div id="head" class="header">
      <a class="logo" href="#"><img src="./img/logo-drivy.png" width="150px" height="70px" /></a>
    </div>
    <div id="form" class="form_container">
      <div class="baseline_container">
          <div class=" form_wrapper container"><br/><br/>
              <div class="panel panel-default">
                  <div class="panel-body">
                    <div class="form-group">
                      <div id="car">
                        <h3 class="panel-title"> Car Information </h3> <br/>
                        <input class="form-control model" type="text" placeholder="Car model"/> <br/>
                        <table>
                          <tr>
                            <td>
                              <input class=" form-control price-by-day" type="number" placeholder="Price by day"/><br/>
                            </td>
                            <td>
                              <input class="form-control price-by-km" type="number" placeholder="Price by km"/><br/>
                            </td>
                          </tr>
                        </table>
                      </div>
                        <div id="rental">
                          <h3 class=panel-title> Rental Information </h3> <br/>
                          <table>
                            <tr>
                              <td>
                                <label>Begin:</label><input class=" form-control begin" type="date" placeholder="Rental begin date"/><br/>
                              </td>
                              <td>
                                 <label>End:</label><input class="form-control end" type="date" placeholder="Rental end date"/><br/>
                              </td>
                           </tr>
                         </table>
                          <input class="form-control distance" type="number" placeholder="Distance in km"/><br/>
                          <label>Deductible Option :  </label> <input class="option" type="checkbox" placeholder="Deductible option"/>
                        </div>
                        <button id="compute" class="button_icon"></button>
                    </div>
                  </div>
            </div>
        </div>
      </div>
    </div>
    <div class="response">
      <div class="container"><br/><br/>
        <div class="row">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h2 class="panel-title">Result</h2>
                </div>
                <div class="panel-body">
                  <div class="form-group">
                    <div id="actors" class="panel_response"></div>
                      <script id="template" type="x-tmpl-mustache">
                        {{#actors}}
                          <div class="actor">
                                <span class="values">{{who}}</span>
                                <span class="values">{{type}}</span>
                                <span class="values">{{amount}}</span>
                          </div>
                        {{/actors}}
                      </script>
                  </div>
                  </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
  <script src="drivy.js"></script>
  <script src="index.js"></script>
  </body>
</html>
